<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F4F5F7] h-full">
    <header class="bg-white max-w-[450px] mx-auto rounded-b-xl">
        <!-- nav start -->
    <nav class="min-h-[84px] flex justify-between items-center p-5 border-b-1 border-gray-300">
        <div class="flex justify-between items-center ">
            <img src="./assets/Group.png" class="h-[48px]" alt="">
            <div class="ml-[8px]">
                <h2 class="text-[18px] font-extrabold text-[#080808]" >$ <span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"></i> Log Out</button>
        </div>
    </nav>
    <!-- welcome to payoo div -->
     <div class=" p-3">
        <h1 class="text-[24px] font-bold text-[#080808] mt-8">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
     </div>
     <!-- card div start -->
      <div class="mt-6 grid grid-cols-3 gap-4 p-3">

        <div class="text-center py-[20px] px-[10px] border-1 border-gray-300 rounded-[12px]">
           <img src="./assets/wallet1.png" class="mx-auto" alt=""> 
           <h2 class="mt-2">Add Money</h2>
        </div>
        <div class="text-center py-[20px] px-[10px] border-1 border-gray-300 rounded-[12px]">
           <img src="./assets/send1.png " class="mx-auto" alt=""> 
           <h2 class="mt-2">Cashout</h2>
        </div>
        <div class="text-center py-[20px] px-[10px] border-1 border-gray-300 rounded-[12px]">
           <img src="./assets/money1.png" class="mx-auto" alt=""> 
           <h2 class="mt-2 whitespace-nowrap">Transfer Money</h2>
        </div>
        <div class="text-center py-[20px] px-[10px] border-1 border-gray-300 rounded-[12px]">
           <img src="./assets/bonus1.png" class="mx-auto" alt=""> 
           <h2 class="mt-2">Get Bonus</h2>
        </div>
        <div class="text-center py-[20px] px-[10px] border-1 border-gray-300 rounded-[12px]">
           <img src="./assets/purse1.png" class="mx-auto" alt=""> 
           <h2 class="mt-2">Pay Bill</h2>
        </div>
        <div class="text-center py-[20px] px-[10px] border-1 border-gray-300 rounded-[12px]">
           <img src="./assets/transaction1.png" class="mx-auto" alt=""> 
           <h2 class="mt-2">Transactions</h2>
        </div>
      </div>
    </header>
    <!-- add money section start here -->
    <section class="all-form-section max-w-[450px] mx-auto p-6">
        <h1 class="text-[18px] font-semibold text-[#080808] mb-4">Add Money</h1>
        <form class="bg-white rounded-2xl p-8 mb-[100px]">
            <div>
                <lebel class="font-medium text-[#080808b3]">Select A Bank</lebel>
                <select id="bank" class="select bg-[#F4F5F7] rounded-3xl mt-3 mb-4 w-full">
                    <option class="text-[#666768]">Select Bank</option>
                    <option class="text-[#666768]">AB Bank</option>
                    <option class="text-[#666768]">Islami Bank</option>
                    <option class="text-[#666768]">City bank</option>
                </select>
            </div>
            <div>
              <label for="" class="font-medium text-[#080808b3]">Bank Account Number</label>
              <br>
              <input id="accoun-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#F4F5F7] rounded-3xl mt-3 w-full font-light text-[#666768] mb-4" />
            </div>
              <div>
              <label for="" class="font-medium text-[#080808b3]">Amount to Add</label>
              <br>
              <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#F4F5F7] rounded-3xl mt-3 w-full font-light text-[#666768] mb-4" />
            </div>
            <div>
              <label for="" class="font-medium text-[#080808b3]">Pin Number</label>
              <br>
              <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] rounded-3xl mt-3 w-full font-light text-[#666768] mb-4" />
            </div>
            <button id="add-money-btn" class="bg-[#0874F2] rounded-3xl w-full p-2 text-1.2rem font-semibold text-white" >Add Money</button>
        </form>

    </section>
    
    <script src="./home.js"></script>
</body>
</html>
