<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Payment</title>
    <!-- daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center">
    <form class="bg-white rounded-2xl p-8 w-[400px]">
        <div class="mt-5">
            <label for="" class="font-medium text-[#080808]">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] rounded-3xl mt-3 w-full font-light text-[#080808]" />
        </div>
        <div class="mt-5">
            <label for="" class="font-medium text-[#080808]"> 4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin " class="input bg-[#F4F5F7] rounded-3xl mt-3 w-full font-light text-[#080808]" />
        </div>
        <br>
        <button class="bg-[#0874F2] rounded-3xl w-full p-2 text-1.2rem font-semibold text-white">Login</button>

    </form>

    
</body>
</html>
